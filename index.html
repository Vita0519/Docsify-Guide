<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Docsify-Guide</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" /> 
    <!-- 默认主题 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"> 
    
    <style>
      nav.app-nav li ul {
        min-width: 100px;
      }

      #carbonads {
        box-shadow: none !important;
        width: auto !important; 
      }
      
     main{
        width:100%;
      }
    </style>
</head>

<body>
    <!-- 定义加载时候的动作 -->
    <div id="app">加载中...</div>
    <script> 
        window.$docsify = {
            // 项目名称
            name: 'Docsify-Guide',
            // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
            repo: 'https://github.com/Vita0519/',
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: true, 
            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
            loadNavbar: true,
            // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
            coverpage: true,
            // 最大支持渲染的标题层级
            maxLevel: 5,
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
            subMaxLevel: 4,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            /*搜索相关设置*/
            search: {
                maxAge: 86400000,// 过期时间，单位毫秒，默认一天
                paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
                placeholder: '搜索',               
                // 支持本地化
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': 'Type to search'
                },
                noData: '找不到结果',
                depth: 4,
                hideOtherSidebarContent: false, 
                namespace: 'Docsify-Guide', 
            }
        }
    </script> 
    <!-- docsify的js依赖 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- emoji表情支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script> 
    <!-- 搜索功能支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script> 
    
   <script src="https://unpkg.com/oh-my-live2d@latest"></script>

<script>
  OML2D.loadOml2d({
    models: [
      {
        path: 'https://model.kisssssssss.space/https://raw.githubusercontent.com/kisssssssss/model/main/live2d/StarRail/%E7%AC%A6%E7%8E%84/%E7%AC%A6%E7%8E%84.model3.json',
        position: [-20, 100],
        scale: 0.04,
        volume: 1,
        stageStyle: {
          height: 450,
          width: 220
        }
      },
        {
        path: 'https://model.kisssssssss.space/https://raw.githubusercontent.com/kisssssssss/model/main/live2d/shuangshengshijie/10qpt01__l2d_357.u/10qpt01__l2d_357.u.model3.json',
        position: [-50, 90],
        scale: 0.2,
        volume: 1,
        stageStyle: {
          height: 520,
          width: 200
        }
      },
      {
        path: "https://model.kisssssssss.space/https://raw.githubusercontent.com/kisssssssss/model/main/live2d/Azur/z46_2/z46_2.model3.json",
        position: [-40, 90],
        scale: 0.1,
        volume: 1,
        stageStyle: {
          height: 350,
          width: 200
        }
      }
    ],
    dockedPosition:"left",
    mobileDisplay: true, // 初始状态为显示
    tips:{
        messageLine:3,
        idleTips: {
          wordTheDay(wordTheDayData) {
            return `${wordTheDayData.hitokoto}    by.${wordTheDayData.from}`;
        },
        duration:10e3
      },
        welcomeTips:{
          message:{
          daybreak:"早上好！一日之计在于晨，美好的一天就要开始了。",
          morning:"上午好！工作顺利嘛，不要久坐，多起来走动走动哦！",
          noon:"中午了，工作了一个上午，现在是午餐时间！",
          afternoon:"午后很容易犯困呢，来杯咖啡吧~",
          dusk:"傍晚了！工作一天幸苦啦~",
          night:"晚上好，今天过得怎么样呢？",
          lateNight:"已经这么晚了呀，早点休息吧，晚安~",
          weeHours:"这么晚还不睡吗？当心熬夜秃头哦！"
        }
      },
        copyTips:{
          message:["你复制了什么内容呢?记得注明出处哦~"]
        }
    },
    menus: {
      items: [
        {
          id: 'Rest',
          icon: 'icon-rest',
          title: '休息',
          onClick(i){var t;i.statusBarOpen((t=i.options.statusBar)==null?void 0:t.restMessage),
            i.clearTips(),
            i.setStatusBarClickEvent(()=>{
            i.statusBarClose(),i.stageSlideIn(),i.statusBarClearEvents()
            }),
            i.stageSlideOut()
          }
        },
        {
          id: 'SwitchModel',
          icon: 'icon-switch',
          title: '切换模型',
          onClick: function(oml2d) {
            oml2d.loadNextModel().then(() => {
            console.log('切换成功');
            });
          }
        },
        {
          id: 'About',
          icon: 'icon-about',
          title: '关于',
          onClick: function(oml2d) {
            window.open('http://www.allfather.top');
          }
        }
      ],
      x: 5, // 菜单位置
      y: 10 // 菜单位置
    }
  });
</script>
<div id="xf-MusicPlayer" data-cdnName="https://player.xfyun.club/js"></div>
<script src="https://player.xfyun.club/js/xf-MusicPlayer/js/xf-MusicPlayer.min.js"></script> 
<!-- f12禁用 -->
<script>
  document.addEventListener('keydown', function(event) {
    if (event.keyCode === 123 || (event.ctrlKey && event.shiftKey && event.keyCode === 73)) { // F12 或 Ctrl + Shift + I 
      window.open('http://www.allfather.top');
    }
  }, false);
</script>
<!-- 禁用右键菜单 -->
<script>
  document.addEventListener('contextmenu', function(event) {
    event.preventDefault();
  });
</script>
</body>

</html>
